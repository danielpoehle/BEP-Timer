<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Transport Timer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.9/angular.min.js" integrity="sha256-b5NvmvUcyr0wpBOLnNbaWH5zKQAivhj8yMYhfXEumQA=" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/b6b808bbca.js" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </head>

  <body ng-app="BEP-Timer" ng-controller="ReportsController as reportList">
    <div class="container-fluid">
        <div class="row">
          <div class="page-header col-md-9">
            <h1>
              BEP-Timer |
              <i class="fas fa-list-alt"></i>
              <i class="fas fa-search"></i>
              <i class="fas fa-stopwatch-20"></i>
            </h1>
          </div>
          <div class="page-header col-md-1">
            <img src="Db-netze.png" class="img-fluid" alt="DB Netz AG Logo">
          </div>

          <hr>

          <div class="col-md-9 col-md-offset-3">

            <div class="form-group">

              <h4>Neuen Eintrag für BEP anlegen</h4>
              <div class="col-md-3">
                <label>Zugnummer</label>
                <input type="text" class="form-control" ng-model="reportList.ZNr" placeholder="Zugnummer eingeben">

                <button type="button" class="btn btn-secondary" ng-click="reportList.addToList('Dep');">
                  <i class="far fa-plus-square"></i>
                  Eintrag hinzufügen
                </button>
              </div>
              
              
                              
            </div>

                
            <h3>Report</h3>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Zugnr.</th>
                  <th>VT</th>
                  <th>Start</th>
                  <th>Ende</th>
                  <th>Del</th>
                </tr>
              </thead>
              <tbody>
                  <tr ng-repeat="item in reportList.items | orderBy: '-id'">
                    <th scope="row">{{item.id}}</th>
                    <td>{{item.type}}</td>
                    <td>{{item.time}}</td>
                    <td>{{item.relativeTime}}</td>
                    <td>{{item.comment}}
                      <button type="button" class="btn btn-dark btn-sm" aria-label="Comment" ng-click="reportList.addComment(item.id, reportList.comment);">
                      <span class="fa fa-comment" aria-hidden="true"></span>
                      </button>
                    </td>
                    <td>
                      <button type="button" class="btn btn-danger btn-sm" aria-label="Remove" ng-click="reportList.removeItem(item.id);">
                        <i class="far fa-trash-alt"></i>
                      </button>
                    </td>
                    <td>
                      <label ng-hide="item.passenger == 0">
                        {{item.passenger}}
                      </label>
                      <button type="button" class="btn btn-primary btn-sm" aria-label="out" ng-show="item.type == 'Arr'" ng-click="reportList.addFilling(item.id, -reportList.filling);">
                      <span class="fa fa-bus" aria-hidden="true"></span>
                      <span class="fa fa-arrow-circle-right" aria-hidden="true"></span>
                      <span class="fa fa-users" aria-hidden="true"></span>
                      </button>
                      <button type="button" class="btn btn-secondary btn-sm" aria-label="in" ng-show="item.type == 'Dep'" ng-click="reportList.addFilling(item.id, reportList.filling);">
                      <span class="fa fa-bus" aria-hidden="true"></span>
                      <span class="fa fa-arrow-circle-left" aria-hidden="true"></span>
                      <span class="fa fa-users" aria-hidden="true"></span>
                      </button>
                    </td>
                  </tr>
              </tbody>
            </table>
          </div>
          <div class="col-md-3 col-md-offset-3">
            <div class="form-group">
              <h3>Download Report</h3>
              <p>
                <button type="button" class="btn btn-warning" ng-click="reportList.getCSV();">
                <span class="fa fa-download" aria-hidden="true"></span>
                Download
                </button>
              </p>
              <p>
                Copyright
                <i class="far fa-copyright"></i> 2020 DB Netz AG, neXt Lab. All rights reserved.
              </p>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
